{% extends "base.html" %}

{% block content %}
	<h1>Unredact Text</h1>
	<form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.text.label }}<br>
			{{ form.text }}
			{% for error in form.text.errors %}
			<span style="color: red;">[{{error }}]</span>
			{% endfor %}
		</p>
		<p>{{ form.submit() }}</p>
	</form>
	Output: {{ unredacted_text }}
{% endblock %}
